<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Selection</title>

    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <style>
    body{
        height: 100vh;
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
    }
    main{
        grid-row: 2/3;
    }
    </style>
</head>

<body>
    <main class="container">
        <div class="row py-1">
            <button class="col btn btn-block btn-lg btn-outline-primary" disabled>Intelligence 1</button>
        </div>
        <div class="row py-1">
            <button class="col btn btn-block btn-lg btn-outline-primary" disabled>Intelligence 2</button>            
        </div>
        <div class="row py-1">
            <button class="col btn btn-block btn-lg btn-outline-primary">English</button>
        </div>
        <div class="row py-1">
            <button class="col btn btn-block btn-lg btn-outline-primary">Basic Religious Sense</button>
        </div>
        <div class="row py-1">
            <button class="col btn btn-block btn-lg btn-outline-primary">Physics</button>
        </div>
        <div class="row py-1">
            <button class="col btn btn-block btn-lg btn-outline-primary">Maths</button>
        </div>
    </main>
    <script src="section.js"></script>
</body>

</html>
