<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Selection</title>

    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="section.css">
    <link rel="stylesheet" href="toast.css">
    <link rel="stylesheet" href="material_icons.css">
</head>

<body>
    <main class="container">
        <div class="row py-1">
            <button class="col btn btn-block btn-lg btn-outline-primary text-uppercase font-weight-bold"
                value="it1">Intelligence 1</button>
        </div>
        <div class="row py-1">
            <button class="col btn btn-block btn-lg btn-outline-primary text-uppercase font-weight-bold"
                value="it2">Intelligence 2</button>
        </div>
        <div class="row py-1">
            <button class="col btn btn-block btn-lg btn-outline-primary text-uppercase font-weight-bold"
                value="english">English</button>
        </div>
        <div class="row py-1">
            <button class="col btn btn-block btn-lg btn-outline-primary text-uppercase font-weight-bold"
                value="math">Maths</button>
        </div>
        <div class="row py-1">
            <button class="col btn btn-block btn-lg btn-outline-primary text-uppercase font-weight-bold"
                value="physics">Physics</button>
        </div>
        <div class="row py-1">
            <button class="col btn btn-block btn-lg btn-outline-primary text-uppercase font-weight-bold"
                value="brs">Basic Religious Sense</button>
        </div>
    </main>
    <div id="snackbar">You have already taken the test</div>
    <script src="section.js"></script>
    <script src="toast.js"></script>
</body>

</html>
