<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="libs/materialize.min.css">
    <link rel="stylesheet" href="material_icons.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <form class="card-panel">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="usn" type="text" class="validate">
                        <label for="usn">User Name</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="psd" type="password" class="validate">
                        <label for="psd">Password</label>
                    </div>
                    <a id="login" class="btn">
                        <i class="material-icons right">near_me</i>button
                    </a>
                </form>
            </div>
        </div>
    </main>
    <script src="libs/materialize.min.js"></script>
    <!-- <script src="libs/jquery-3.3.1.min.js"></script> -->
    <script src="login.js"></script>
</body>

</html>
