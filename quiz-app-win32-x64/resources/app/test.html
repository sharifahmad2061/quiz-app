<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Maths Equations</title>
    <script src="./libs/MathJax-2.7.4/MathJax.js"></script>
    <script>
        MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
            jax: ["input/TeX", "output/commonHTML"],
            tex2jax: {
                inlineMath: [['$', '$'], ["\\(", "\\)"]],
                displayMath: [['$$', '$$'], ["\\[", "\\]"]],
                processEscapes: true
            },
            showMathMenu: false
        });
    </script>
    <script>
        phy = {
                "what is $a^{\\frac{m}{n}}$ equal to ?": [
                    "$$a^{m-n}$$",
                    "$$\\frac{a^m}{a^n}$$",
                    "$$\\sqrt[n]{a^m}$$",
                    "$$\\frac{1}{a^{mn}}$$",
                    "2"
                ],
                "If $\\overrightarrow{A}=\\left\\{4,5\\right\\}$ and $\\overrightarrow{B}=\\left\\{6,8\\right\\}$ then find the value of $\\overrightarrow{A}+\\overrightarrow{B}$": [
                    "(2,3)",
                    "(10,13)",
                    "(4,3)",
                    "(1,4)",
                    "1"
                ],
                "If R = {(1,2),(3,4)} then its range will be ?": [
                    "(1,2,3)",
                    "(1,2,3,4)",
                    "(1,3)",
                    "(2,4)",
                    "3"
                ],
                "If two sides of a triangle are equal then it is called ?": [
                    "Right",
                    "Acute",
                    "Isoceles",
                    "Isochoric",
                    "2"
                ],
                "If $x = 3 + \\sqrt{8}$ then find the value of $x + \\frac{1}{x}$": [
                    "6",
                    "8",
                    "15",
                    "4",
                    "0"
                ],
                "if $\\frac{a}{b}=\\frac{c}{d}$ then $\\frac{a+b}{a-b} = \\frac{c+d}{c-d}$ is ? property.": [
                    "Invertible",
                    "Componendo & Dividendo",
                    "Isoceles",
                    "Additive",
                    "1"
                ],
                "Write $5.47 x 10^{4}$ in ordinary form ?": [
                    "5470",
                    "54700",
                    "547000",
                    "5.4700",
                    "1"
                ],
                "$ax^{2}+bx+c$ is called ? equation.": [
                    "Linear",
                    "Quadratic",
                    "Homogenous",
                    "Bernouli",
                    "1"
                ],
                "What would be added or subtracted in $9x^{2}+16y^{2}$ to form its perfect square ?": [
                    "12xy",
                    "7xy",
                    "24xy",
                    "144xy",
                    "2"
                ],
                "(x-6)(x-4) = ?": [
                    "$$x-10x+24$$",
                    "$$x^{2}-10x-24$$",
                    "$$x^{2}+10x+24$$",
                    "$$x^{2}-10x+24$$",
                    "3"
                ],
                "Equation $2x^{3}-5x^{2}-7x+9$ can be written in descending order as ?": [
                    "$$9+7x-5x^{2}+2x^{3}$$",
                    "$$9-7x-5x^{2}+2x^{3}$$",
                    "$$9-7x+2x^{3}-5x^{2}$$",
                    "$$-7x-5x^{2}+2x^{3}+9$$",
                    "1"
                ],
                "If $x - \\frac{1}{x} = 5$ then find the value of $x^{2} + \\frac{1}{x^{2}}$": [
                    "35",
                    "39",
                    "95",
                    "27",
                    "3"
                ],
                "If $x=t^{2}$ and y=t then eliminate t.": [
                    "$$16x^{2}$$",
                    "$$x^{2}=y$$",
                    "$$x=y^{2}$$",
                    "None",
                    "2"
                ],
                "Write the additive inverse of [-3 -2]": [
                    "$$\\begin{bmatrix} 3 & 2 \\end{bmatrix}$$",
                    "$$\\begin{bmatrix} -3 & 2 \\end{bmatrix}$$",
                    "$$\\begin{bmatrix}-3 \\\\ -2 \\end{bmatrix}$$",
                    "$$\\begin{bmatrix}3 \\\\ 2 \\end{bmatrix}$$",
                    "0"
                ],
                "Set {0,1,2,...,100} can be written as": [
                    "$$\\left\\{x/x \\epsilon W \\wedge 0\\leq x \\leq 100 \\right\\}$$",
                    "$$\\left\\{x/x \\epsilon P \\wedge 0\\geq x \\geq 100 \\right\\}$$",
                    "$$\\left\\{x/x \\epsilon W \\wedge 0\\leq x \\geq 100 \\right\\}$$",
                    "$$\\left\\{x/x \\epsilon W \\wedge 0\\leq x \\leq 99 \\right\\}$$",
                    "0"
                ],
                "If 4:3 :: x:12 find the value of x": [
                    "48",
                    "16",
                    "49",
                    "59",
                    "1"
                ],
                "$3.47 x 10^{6}$ can be written in ordinary form as ": [
                    "3470",
                    "34700",
                    "347000",
                    "3470000",
                    "3"
                ],
                "In right angle triangle $sin\\theta$": [
                    "Per",
                    "Per/Hyp",
                    "Hyp/Per",
                    "Base/Perp",
                    "1"
                ],
                "72 is a sum of ? even consective numbers.": [
                    "14,16,18",
                    "18,20,22",
                    "26,28,30",
                    "22,24,26",
                    "3"
                ],
                "Find the HCF of $X^{4}-1$ and $x^{3}-1$": [
                    "$$x+1$$",
                    "$$x-1$$",
                    "$$x^{3}-1$$",
                    "$$x^{4}-1$$",
                    "1"
                ],
                "The sum of complimentry angles is equal to ?": [
                    "180",
                    "90",
                    "360",
                    "450",
                    "1"
                ],
                "If $a^{2}-b^{2}=30$ and $a-b=5$ then find the value of $a+b$": [
                    "9",
                    "15",
                    "25",
                    "6",
                    "3"
                ],
                "If measure of two angles of a triangle are 60 and 80 then measure of third angle is ?": [
                    "50",
                    "40",
                    "60",
                    "80",
                    "1"
                ],
                "Solution set of $x + y = 1$ and $3x - 1 = 5$ is ?": [
                    "{(2,-1)}",
                    "{(-1,2)}",
                    "{(3,-2)}",
                    "{(-2,3)}",
                    "0"
                ]
            };
    </script>
</head>

<body>
    <div id="container">

    </div>
    <script>
            con = document.querySelector('#container');
            for(const key in phy) {
            if (phy.hasOwnProperty(key)) {
                const element = phy[key];
                const el3 = document.createElement('h3');
                const tn3 = document.createTextNode(key);
                el3.appendChild(tn3);
                con.appendChild(el3);
                const el2 = document.createElement('ul');
                element.forEach((a) => {
                    const el1 = document.createElement('li');
                    const el = document.createElement('h3');
                    el1.appendChild(el);
                    const tn = document.createTextNode(a);
                    el.appendChild(tn);
                    el2.appendChild(el1);
                });
                con.appendChild(el2);
            }
        }
    </script>
</body>

</html>
